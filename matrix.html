<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		Array.matrix = function(numrows, numcols, initial) {
			var arr = [];
			for(var i = 0; i < numrows; i++) {
				var columns = [];
				for(var j = 0; j < numcols; j++) {
					columns[j] = initial;
				}
				arr[i] = columns;
			}
			return arr;
		}
		console.log(Array.matrix(3, 4, 1));
	</script>
</head>
<body>
	
</body>
</html>
